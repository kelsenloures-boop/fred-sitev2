<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Currículo e Galeria Multimédia</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Ícones e Fontes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Estilo personalizado -->
    <style>
        :root {
            --bs-primary: #38bd9c;
        }

        body {
            background-color: #f8f9fa;
            font-family: "Muli", sans-serif;
        }

        header {
            background-color: var(--bs-primary);
            color: white;
            padding: 2rem 0;
            text-align: center;
        }

        h1, h2 {
            font-family: "Saira Extra Condensed", sans-serif;
        }

        .form-section, .gallery-section {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 2rem;
            margin-top: 2rem;
        }

        .icon-fab {
            font-size: 300%;
            color: var(--bs-primary);
        }

        .gallery img {
            width: 100%;
            border-radius: 8px;
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>

    <!-- Cabeçalho -->
    <header id="sideNav">
        <h1>João Silva</h1>
        <p>Desenvolvedor Web | Designer Multimédia</p>
    </header>

    <main class="container my-5">

        <!-- Formulário de Currículo -->
        <section class="form-section" id="form-cv">
            <h2 class="mb-4"><i class="fa-solid fa-user icon-fab"></i> Formulário do Currículo</h2>
            <form action="#" method="post" enctype="multipart/form-data">
                <fieldset>
                    <legend>Informações Pessoais</legend>

                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome Completo:</label>
                        <input type="text" id="nome" name="nome" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail:</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="telefone" class="form-label">Telefone:</label>
                        <input type="tel" id="telefone" name="telefone" class="form-control" placeholder="+244 ..." required>
                    </div>

                    <div class="mb-3">
                        <label for="data" class="form-label">Data de Nascimento:</label>
                        <input type="date" id="data" name="data" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label for="curso" class="form-label">Área de Formação:</label>
                        <select id="curso" name="curso" class="form-select">
                            <option value="">--Seleccione--</option>
                            <option value="programacao">Programação</option>
                            <option value="design">Design</option>
                            <option value="redes">Redes</option>
                            <option value="multimedia">Multimédia</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="mensagem" class="form-label">Sobre Mim:</label>
                        <textarea id="mensagem" name="mensagem" rows="4" class="form-control" placeholder="Fale um pouco sobre você..."></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="ficheiro" class="form-label">Carregar Currículo (PDF ou DOC):</label>
                        <input type="file" id="ficheiro" name="ficheiro" class="form-control" accept=".pdf, .doc, .docx">
                    </div>

                    <button type="submit" class="btn btn-success">Enviar</button>
                    <button type="reset" class="btn btn-secondary">Limpar</button>
                </fieldset>
            </form>
        </section>

        <!-- Galeria Multimédia -->
        <section class="gallery-section" id="galeria">
            <h2 class="mb-4"><i class="fa-solid fa-photo-film icon-fab"></i> Galeria Multimédia</h2>
            <div class="row gallery">
                <div class="col-md-4 mb-3">
                    <img src="https://via.placeholder.com/350x250?text=Projeto+1" alt="Projeto 1">
                </div>
                <div class="col-md-4 mb-3">
                    <img src="https://via.placeholder.com/350x250?text=Projeto+2" alt="Projeto 2">
                </div>
                <div class="col-md-4 mb-3">
                    <img src="https://via.placeholder.com/350x250?text=Projeto+3" alt="Projeto 3">
                </div>
            </div>

            <form class="mt-4">
                <label for="foto" class="form-label">Adicionar nova imagem:</label>
                <input type="file" id="foto" name="foto" accept="image/*" class="form-control">
                <img id="preview-img" class="mt-3" style="max-width: 300px; display: none;">
            </form>
        </section>

    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script principal -->
    <script>
        // Bootstrap ScrollSpy
        const sideNav = document.body.querySelector('#sideNav');
        if (sideNav) {
            new bootstrap.ScrollSpy(document.body, {
                target: '#sideNav',
                rootMargin: '0px 0px -40%',
            });
        }

        // Validação simples do formulário
        document.querySelector("form").addEventListener("submit", function(e) {
            const nome = document.querySelector("#nome").value.trim();
            const email = document.querySelector("#email").value.trim();
            if (!nome || !email) {
                alert("Por favor, preencha todos os campos obrigatórios!");
                e.preventDefault();
            } else {
                alert("Formulário enviado com sucesso!");
            }
        });

        // Pré-visualização da imagem
        document.querySelector("#foto").addEventListener("change", function(e) {
            const preview = document.querySelector("#preview-img");
            const file = e.target.files[0];
            if (file) {
                preview.src = URL.createObjectURL(file);
                preview.style.display = "block";
            }
        });
    </script>
</body>
</html>
